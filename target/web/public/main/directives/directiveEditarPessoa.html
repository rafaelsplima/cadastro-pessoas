<div class="modal-editar-pessoa">
	<script type="text/ng-template" id="editaPessoaModal" />
	<div class="modal-header">
		<div class="pull-right">
			<button type="button" ng-click="fechar()" class="close">
				<span aria-hidden="true">&times;</span><span class="sr-only">Fechar</span>
			</button>
		</div>
		<h4>Editar Pessoa</h4>
	</div>

	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<form novalidate name="editarPessoaForm" class="form-horizontal">

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-3" for="textCpf">CPF<span class = "campo-requerid">*</span></label>
						<div style="margin-bottom: 10px;" class="col-md-9">
							<input disabled id="textCpf" name="textCpf" type="number"
								ng-model="pessoa.cpf" placeholder="Insira o Cpf"
								class="form-control input-md" required />
						</div>
						<label class="col-md-3" for="textNome">Nome<span class = "campo-requerid">*</span></label>
						<div style="margin-bottom: 10px;" class="col-md-9">
							<input id="textNome" name="textNome" type="text"
								ng-model="pessoa.nome" placeholder="Insira o nome"
								class="form-control input-md" required />

							<div class="text-left"
								ng-show="editarPessoaForm.textNome.$touched && 
											editarPessoaForm.textNome.$error.required">
								<span class ="campo-requerid"> <b> Nome obrigat√≥rio </b> </span>
							</div>
						</div>

						<label class="col-md-3" for="textDia">Data nascimento:</label>
						<div style="margin-bottom: 10px;" class="col-md-3">
							<input id="textDia" name="textDia" type="number"
								ng-model="pessoa.dia" placeholder="dia"
								class="form-control input-md" />
						</div>

						<div style="margin-bottom: 10px;" class="col-md-3">
							<input id="textMes" name="textMes" type="number"
								ng-model="pessoa.mes" placeholder="mes"
								class="form-control input-md" />
						</div>


						<div style="margin-bottom: 10px;" class="col-md-3">
							<input id="textAno" name="textMes" type="number"
								ng-model="pessoa.ano" placeholder="ano"
								class="form-control input-md" />
						</div>


						<label class="col-md-3" for="textPeso">Peso:</label>
						<div style="margin-bottom: 10px;" class="col-md-9">
							<input id="textPeso" name="textPeso" type="number"
								ng-model="pessoa.peso" placeholder="peso"
								class="form-control input-md" />
						</div>


						<label class="col-md-3" for="textinputArea">UF</label>
						<div style="margin-bottom: 10px;" class="col-md-9">

							<select class="form-control select-md" ng-model="pessoa.uf" 
								name="textinputArea" id="textinputArea" ng-model="pessoa.uf">
								<option value="{{pessoa.uf}}">{{pessoa.uf}}</option>
								<option ng-repeat="geoname in ufList.geonames"
									value="{{geoname.name}}">{{geoname.name}}</option>
							</select>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<button id="singlebutton" name="singlebutton"
						class="btn btn-success width100"
						ng-disabled="editarPessoaForm.$invalid" ng-click="editarPessoa()">Editar
					</button>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</div>




	</script>
</div>
